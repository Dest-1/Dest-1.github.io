<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="" method="get"> 
        <!-- GET permite ver la información en la URL, se usa para leer. Para enviar datos de mmanera segura se usa POST-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">

        <label>Género:</label>
        <input type="radio" name="genero" value="masculino"> Masculino
        <input type="radio" name="genero" value="femenino"> Femenino

        <label>Aficiones:</label>
        <input type="checkbox" name="aficion" value="deporte"> Deporte
        <input type="checkbox" name="aficion" value="música"> Música
        <input type="checkbox" name="aficion" value="pelicula"> Pelicula
        <input type="checkbox" name="aficion" value="lectura"> Lectura

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="colombia" selected>Colombia</option>
            <option value="mexico">México</option>
            <option value="españa">España</option>
        </select>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
        
    </form>
</body>
</html>
