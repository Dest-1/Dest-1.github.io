<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tablas de multiplicar</h1>


    <div id="tablas">

    </div>

    

    <script>

        div_tablas = document.getElementById("tablas")

        for (let j = 1; j < 13; j++) {

            const tabla = document.createElement("table")

            for (let i = 1; i < 13; i++) {
                resultado = (j + " * " + i + " = " +  j*i)
                const fila = document.createElement("tr")
                const columna_1 = document.createElement("td")
                const columna_2 = document.createElement("td")

                columna_1.textContent = j + " * " + i
                columna_2.textContent = j * i
                fila.appendChild(columna_1)
                fila.appendChild(columna_2)
                tabla.appendChild(fila)
            }
            div_tablas.appendChild(tabla)
            
        }


        
        

    </script>
</body>
</html>
